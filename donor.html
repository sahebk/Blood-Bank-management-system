  <div class="content">
    <center><h1>ENTER DONOR DETAILS</h1></center>
    <form action="index.php" method="post">
      <table border="0" width="100%">
        <tr>
          <td><label for="d_name">NAME <ion-icon name="person"></ion-icon> :</label></td>
          <td><input type="text" id="d_name" name="d_name" required></td>
        </tr>
        <tr>
          <td><label><br>GENDER <ion-icon name="transgender"></ion-icon> :</label></td>
          <td>
            <input type="radio" id="male" name="d_gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="d_gender" value="Female">
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td><label for="d_dob">DOB:</label></td>
          <td><input type="date" id="d_dob" name="d_dob" required></td>
        </tr>
        <tr>
          <td><label for="d_bloodtype">BLOOD TYPE:</label></td>
          <td>
            <select id="d_bloodtype" name="d_bloodtype" required>
              <option value="A+">🩸A+</option>
              <option value="A-">🩸A-</option>
              <option value="B+">🩸B+</option>
              <option value="B-">🩸B-</option>
              <option value="AB+">🩸AB+</option>
              <option value="AB-">🩸AB-</option>
              <option value="O+">🩸O+</option>
              <option value="O-">🩸O-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="d_phno">PHONE NO <ion-icon name="call"></ion-icon> :</label></td>
          <td><input type="tel" id="d_phno" name="d_phno" pattern="[0-9]{10}" required></td>
        </tr>

        <tr>
          <td>
            <label for="d_email">Enter email <ion-icon name="mail"></ion-icon> :</label>
          <td><input type="email" id="d_email" name="d_email"></td>
        </tr>
       
        <tr>
          <td><label for="d_address">ADDRESS <ion-icon name="location"></ion-icon> :</label></td>
          <td><textarea id="d_address" name="d_address" required></textarea></td>
        </tr>
      </table>
      <br>
      <div style="display: flex;margin-left: 500px;">
        <input type="submit" value="Submit"></div>
    </form>
  </div>
